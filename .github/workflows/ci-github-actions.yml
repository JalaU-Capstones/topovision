name: CI - github actions

on:
  pull_request:
    branches: [ develop ]

jobs:
  quality:
    name: Lint & Type Check (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Check if requirements.txt exists before installing
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found. Skipping main dependencies."
          fi
          # Check if requirements-dev.txt exists before installing
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "requirements-dev.txt not found. Skipping dev dependencies."
          fi

      - name: Run linters
        env:
          PYTHONPATH: ${{ github.workspace }}/src # Set PYTHONPATH for linters
        run: |
          black --check src/
          flake8 src/

      - name: Type checking
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          mypy src/
