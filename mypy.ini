# ======================================================
# TopoVision - MyPy Configuration
# Language: Python 3.11
# Purpose: Enforce static typing consistency across modules
# ======================================================

[mypy]
python_version = 3.11
strict = True

# Enable most useful strict options
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True

# Follow imports for internal modules only
follow_imports = silent

# Show precise error locations
show_error_codes = True
show_column_numbers = True

# Exclude test directories from strict typing (optional)
exclude = (src/topovision/tests/)

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-opencv-python.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True
